<!doctype html>
{% load static %}
@{{ username }}
<div>
    {% if following%}
    <p>icon de follow </p>
    {% else %}
    <p>ou unfollow</p>
    {% endif %}
    {% if request.user == username %}
    <p>edit perfil aqui aqui</p>
    {% endif %}
    {% for p in posts %}
        <p>@{{p.profile_user.username}}</p>
        <img src="/media/{{p.post_pic}}" height="400" width="360">
        <p>{{p.post_text}}</p>
        <p>{{p.hashtag}}</p>
    {% endfor %}
</div>
