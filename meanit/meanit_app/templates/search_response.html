{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<h2>{{query}}</h2>
{% if users %}
<div class="publicacao">
    {% for u in users %}
        <a href="user/{{u.username}}"><p>@{{u.username}}</p></a>
    {% endfor %}
</div>
{% else %}
    <p>No users found</p>
{% endif %}
    {% for h in hashtags %}
        <a href="/hashtag/{{h}}"><p>#{{ h }}</p></a>
    {% endfor %}
</div>
</body>
{% endblock %}
